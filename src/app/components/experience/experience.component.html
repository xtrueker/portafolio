<section class="py-5">
  <h2 class="text-center mb-4">Experiencia y Proyectos</h2>
  <div *ngIf="proyectos$ | async as proyectos; else cargandoProyectos">
    <div *ngIf="proyectos.length > 0; else sinProyectos" class="row">
      <div *ngFor="let proyecto of proyectos" class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ proyecto.titulo }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ proyecto.tipo }}</h6>
            <p class="card-text flex-grow-1">{{ proyecto.descripcion }}</p>
            <div *ngIf="getTecnologiasArray(proyecto.tecnologias).length > 0">
              <strong>Tecnologías:</strong>
              <ul class="list-inline">
                <li *ngFor="let tech of getTecnologiasArray(proyecto.tecnologias)" class="list-inline-item">
                  <span class="badge bg-secondary">{{ tech }}</span>
                </li>
              </ul>
            </div>
            <div class="mt-auto">
              <a *ngIf="proyecto.url" [href]="proyecto.url" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-sm me-2">Ver Demo/Proyecto</a>
              <a *ngIf="proyecto.githubUrl" [href]="proyecto.githubUrl" target="_blank" rel="noopener noreferrer" class="btn btn-outline-dark btn-sm">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #sinProyectos>
      <p class="text-center">Aún no hay proyectos para mostrar.</p>
    </ng-template>
  </div>
  <ng-template #cargandoProyectos>
    <p class="text-center">Cargando proyectos...</p>
  </ng-template>
</section>
