<section class="py-5">
  <h2 class="text-center mb-4">Contacto</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control"
                 [ngClass]="{ 'is-invalid': contactForm.get('nombre')?.invalid && contactForm.get('nombre')?.touched }">
          <div *ngIf="contactForm.get('nombre')?.invalid && contactForm.get('nombre')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('nombre')?.errors?.['required']">El nombre es requerido.</div>
            <div *ngIf="contactForm.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" id="correo" formControlName="correo" class="form-control"
                 [ngClass]="{ 'is-invalid': contactForm.get('correo')?.invalid && contactForm.get('correo')?.touched }">
          <div *ngIf="contactForm.get('correo')?.invalid && contactForm.get('correo')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('correo')?.errors?.['required']">El correo es requerido.</div>
            <div *ngIf="contactForm.get('correo')?.errors?.['email']">Ingresa un correo válido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" formControlName="mensaje" class="form-control" rows="5"
                    [ngClass]="{ 'is-invalid': contactForm.get('mensaje')?.invalid && contactForm.get('mensaje')?.touched }"></textarea>
          <div *ngIf="contactForm.get('mensaje')?.invalid && contactForm.get('mensaje')?.touched" class="invalid-feedback">
            <div *ngIf="contactForm.get('mensaje')?.errors?.['required']">El mensaje es requerido.</div>
            <div *ngIf="contactForm.get('mensaje')?.errors?.['minlength']">El mensaje debe tener al menos 10 caracteres.</div>
          </div>
        </div>

        <div *ngIf="mensajeEnviado" class="alert alert-success">
          ¡Mensaje enviado con éxito! Gracias por contactarme.
        </div>
        <div *ngIf="errorAlEnviar" class="alert alert-danger">
          {{ errorAlEnviar }}
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid || enviando">
          <span *ngIf="enviando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ enviando ? 'Enviando...' : 'Enviar Mensaje' }}
        </button>
      </form>
    </div>
  </div>
</section>
